<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>游님 Admin Planilha - Edi칞칚o Direta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- HEADER -->
        <header class="app-header">
            <div class="header-top">
                <h1 class="app-title">
                    <i class="fas fa-edit"></i>
                    Admin Edi칞칚o Direta
                </h1>
                <div class="status-badge" id="statusBadge">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Conectando...</span>
                </div>
            </div>
            
            <!-- NAV TABS -->
            <div class="nav-tabs">
                <div class="nav-tab active" onclick="switchTab('arquivos')">
                    <i class="fas fa-file"></i>
                    <span>Arquivos</span>
                </div>
                <div class="nav-tab" onclick="switchTab('aulas')">
                    <i class="fas fa-video"></i>
                    <span>Aulas</span>
                </div>
                <div class="nav-tab" onclick="switchTab('usuarios')">
                    <i class="fas fa-users"></i>
                    <span>Usu치rios</span>
                </div>
                <div class="nav-tab" onclick="switchTab('adicionar')">
                    <i class="fas fa-plus-circle"></i>
                    <span>Adicionar</span>
                </div>
            </div>
        </header>
        
        <!-- MAIN CONTENT -->
        <main class="main-content">
            <!-- ARQUIVOS TAB -->
            <div id="arquivos" class="tab-content active">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchArquivos" 
                           placeholder="Buscar arquivos..." oninput="filterArquivos()">
                </div>
                
                <div class="card">
                    <h3 class="card-title">
                        <i class="fas fa-folder-open"></i>
                        Arquivos Cadastrados
                        <span class="btn btn-sm btn-primary" onclick="loadArquivos()" style="margin-left: auto;">
                            <i class="fas fa-sync-alt"></i>
                        </span>
                    </h3>
                    
                    <div id="arquivosList" class="data-list">
                        <div class="loading-text">
                            <div class="loading"></div>
                            <span>Carregando arquivos...</span>
                        </div>
                    </div>
                </div>
                
                <div id="arquivosAlert"></div>
            </div>
            
            <!-- AULAS TAB -->
            <div id="aulas" class="tab-content">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchAulas" 
                           placeholder="Buscar aulas..." oninput="filterAulas()">
                </div>
                
                <div class="card">
                    <h3 class="card-title">
                        <i class="fas fa-chalkboard-teacher"></i>
                        Aulas Cadastradas
                        <span class="btn btn-sm btn-primary" onclick="loadAulas()" style="margin-left: auto;">
                            <i class="fas fa-sync-alt"></i>
                        </span>
                    </h3>
                    
                    <div id="aulasList" class="data-list">
                        <div class="loading-text">
                            <div class="loading"></div>
                            <span>Carregando aulas...</span>
                        </div>
                    </div>
                </div>
                
                <div id="aulasAlert"></div>
            </div>
            
            <!-- USU츼RIOS TAB -->
            <div id="usuarios" class="tab-content">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchUsuarios" 
                           placeholder="Buscar usu치rios..." oninput="filterUsuarios()">
                </div>
                
                <div class="card">
                    <h3 class="card-title">
                        <i class="fas fa-user-friends"></i>
                        Usu치rios Cadastrados
                        <span class="btn btn-sm btn-primary" onclick="loadUsuarios()" style="margin-left: auto;">
                            <i class="fas fa-sync-alt"></i>
                        </span>
                    </h3>
                    
                    <div id="usuariosList" class="data-list">
                        <div class="loading-text">
                            <div class="loading"></div>
                            <span>Carregando usu치rios...</span>
                        </div>
                    </div>
                </div>
                
                <div id="usuariosAlert"></div>
            </div>
            
            <!-- ADICIONAR TAB -->
            <div id="adicionar" class="tab-content">
                <div class="card">
                    <h3 class="card-title">
                        <i class="fas fa-file-import"></i>
                        Novo Arquivo
                    </h3>
                    
                    <div class="form-group">
                        <label class="form-label">ID:</label>
                        <input type="text" class="form-input" id="novoArqId" 
                               placeholder="Ex: ARQ001" value="ARQ">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Nome:</label>
                        <input type="text" class="form-input" id="novoArqNome" 
                               placeholder="Nome do arquivo">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Link:</label>
                        <input type="text" class="form-input" id="novoArqLink" 
                               placeholder="https://..." value="https://drive.google.com/">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Tipo:</label>
                        <select class="form-select" id="novoArqTipo">
                            <option value="link">Link</option>
                            <option value="download">Download</option>
                            <option value="video">Video</option>
                            <option value="documento">Documento</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-success" onclick="addNovoArquivo()">
                        <i class="fas fa-check"></i>
                        Adicionar Arquivo
                    </button>
                </div>
                
                <div class="card">
                    <h3 class="card-title">
                        <i class="fas fa-video"></i>
                        Nova Aula
                    </h3>
                    
                    <div class="form-group">
                        <label class="form-label">Categoria:</label>
                        <input type="text" class="form-input" id="novaAulaCategoria" 
                               placeholder="Ex: Programa칞칚o, Design">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Nome:</label>
                        <input type="text" class="form-input" id="novaAulaNome" 
                               placeholder="Nome da aula">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">URL:</label>
                        <input type="text" class="form-input" id="novaAulaUrl" 
                               placeholder="https://..." value="https://">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Tipo:</label>
                        <select class="form-select" id="novaAulaTipo">
                            <option value="video">Video</option>
                            <option value="texto">Texto</option>
                            <option value="quiz">Quiz</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-success" onclick="addNovaAula()">
                        <i class="fas fa-check"></i>
                        Adicionar Aula
                    </button>
                </div>
                
                <div class="card">
                    <h3 class="card-title">
                        <i class="fas fa-user-plus"></i>
                        Novo Usu치rio
                    </h3>
                    
                    <div class="form-group">
                        <label class="form-label">C칩digo:</label>
                        <input type="text" class="form-input" id="novoUserCodigo" 
                               placeholder="Ex: USR001">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Apelido:</label>
                        <input type="text" class="form-input" id="novoUserApelido" 
                               placeholder="Nome do usu치rio">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Aulas Conclu칤das:</label>
                        <input type="number" class="form-input" id="novoUserConcluidas" 
                               value="0" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Aulas Dispon칤veis:</label>
                        <input type="number" class="form-input" id="novoUserDisponiveis" 
                               value="10" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Acesso Treinamento:</label>
                        <select class="form-select" id="novoUserTreinamento">
                            <option value="sim">Sim</option>
                            <option value="n칚o">N칚o</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-success" onclick="addNovoUsuario()">
                        <i class="fas fa-check"></i>
                        Adicionar Usu치rio
                    </button>
                </div>
                
                <div id="adicionarAlert"></div>
            </div>
        </main>
        
        <!-- MODAL DE EDI칂츾O -->
        <div id="editModal" class="modal-overlay">
            <div class="modal-content">
                <h3 class="modal-title">
                    <i class="fas fa-edit"></i>
                    <span id="editModalTitle">Editar Item</span>
                </h3>
                
                <div id="editModalContent">
                    <!-- Conte칰do din칙mico -->
                </div>
                
                <div class="modal-actions">
                    <button class="btn btn-success" onclick="saveEdit()">
                        <i class="fas fa-save"></i>
                        Salvar
                    </button>
                    <button class="btn btn-danger" onclick="closeEditModal()">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
        
        <!-- FOOTER -->
        <footer class="app-footer">
            <p>Admin Edi칞칚o Direta &copy; 2024 | <span id="apiStatusFooter">Conectando...</span></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
